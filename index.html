<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lottery Number Generator</title>
  <link href='/style.css' rel='stylesheet'>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Lottery Number Generator</h1>
      <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()" aria-label="Toggle theme">
        <span class="icon-sun">&#9728;</span>
        <span class="icon-moon">&#9790;</span>
      </button>
    </div>

    <!-- Korea Lotto 645 -->
    <div class="lottery-card lotto645">
      <div class="lottery-header">
        <h2>Lotto 645</h2>
        <span class="lottery-info">6 numbers (1-45)</span>
      </div>
      <div class="numbers-container" id="lotto645Numbers">
        <div class="ball lotto">?</div>
        <div class="ball lotto">?</div>
        <div class="ball lotto">?</div>
        <div class="ball lotto">?</div>
        <div class="ball lotto">?</div>
        <div class="ball lotto">?</div>
      </div>
      <button class="generate-btn lotto-btn" onclick="generateLotto645()">
        Generate Numbers
      </button>
    </div>

    <!-- Mega Millions -->
    <div class="lottery-card mega-millions">
      <div class="lottery-header">
        <h2>Mega Millions</h2>
        <span class="lottery-info">5 numbers (1-70) + Mega Ball (1-25)</span>
      </div>
      <div class="numbers-container" id="megaNumbers">
        <div class="ball white">?</div>
        <div class="ball white">?</div>
        <div class="ball white">?</div>
        <div class="ball white">?</div>
        <div class="ball white">?</div>
        <div class="ball mega">?</div>
      </div>
      <button class="generate-btn mega-btn" onclick="generateMegaMillions()">
        Generate Numbers
      </button>
    </div>

    <!-- Powerball -->
    <div class="lottery-card powerball">
      <div class="lottery-header">
        <h2>Powerball</h2>
        <span class="lottery-info">5 numbers (1-69) + Powerball (1-26)</span>
      </div>
      <div class="numbers-container" id="powerballNumbers">
        <div class="ball white">?</div>
        <div class="ball white">?</div>
        <div class="ball white">?</div>
        <div class="ball white">?</div>
        <div class="ball white">?</div>
        <div class="ball power">?</div>
      </div>
      <button class="generate-btn power-btn" onclick="generatePowerball()">
        Generate Numbers
      </button>
    </div>

    <!-- Generate All -->
    <button class="generate-btn all-btn" onclick="generateAll()">
      Generate All
    </button>
  </div>

  <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
